<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drum-pad.css">
    <title>Drum Pad</title>
</head>
<body>
    <div class="image">
    <img class="back"  src="drumpad1.jpg" alt="DrumPad">
    <button class="a drum">A</button>
    <button class="s drum">S</button>
    <button class="d drum">D</button>
    <button class="p drum">P</button>
    <button class="k drum">K</button>
    <button class="j drum">J</button>
    <h1>Press <img class="none" src="lock.png" alt=""> To Switch On The Drum Pad</h1> 
</div>
    <script src="drum-pad.js"></script>
</body>
</html>
